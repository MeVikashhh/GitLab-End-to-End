apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application
  namespace: webapplication
  labels:
    app: web-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-application
  template:
    metadata:
      name: web-application
      labels:
        app: web-application
    spec:
      containers:
        - name: web-application
          image: mevikash/web-application:v1
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: webapplication
  name: web-application
  namespace: webapplication
spec:
  ports:
    - nodePort: 31000
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: web-application
  type: NodePort
